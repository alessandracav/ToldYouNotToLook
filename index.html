<!doctype html>
<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100i,400" rel="stylesheet">
  		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Don't Look</title>
		<link rel='stylesheet' href='sunstyle3.css'>
	</head>
	<body>
		<div id='wrapper'>
			<div id='scroller'> 
			   
				<div id='layer1' class='layer hide' data-params='30,600,200'> 
					<div class='left dot'>
						<div class='content'>
						</div>
					</div>
					<div class='middle dot'>
						<div class='content'>
							<h4> Never Directly Look At The Sun</h4>
						</div>
					</div>
					<div class='right dot'>
						<div class='content'>
						</div>
					</div>
				</div>
				<div id='layer2' class='middle layer' data-params='500,1600,10000'>
					<h4>Great! You didn't listen, now your eyes are sunburnt...<br>keep staring and see what happens</h4>
				</div>
				<div id='layer3' class='gradient layer' data-params='1500,10000,800'>
					<h5>Very smart...<br>let's see what your vision would look like</h5>
				</div>
				
			</div> 
		</div> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="sunscript3.js"></script>
	</body>
</html>
